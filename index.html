<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processor Design: RISC-V Architecture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&family=Urbanist:wght@400;700;800&family=Azeret+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Các section sẽ được load tự động -->
    <div id="slides-container"></div>

    <script>
        // Danh sách các file section theo thứ tự
        const sections = [
            'sections/cover.html',
            'sections/section1.html',
            'sections/section2.html',
            'sections/section3.html',
            'sections/section4.html',
            'sections/section5.html',
            'sections/qa.html'
        ];

        // Load tất cả sections
        async function loadAllSections() {
            const container = document.getElementById('slides-container');

            for (const section of sections) {
                try {
                    const response = await fetch(section);
                    if (response.ok) {
                        const html = await response.text();
                        container.innerHTML += html;
                    }
                } catch (error) {
                    console.error(`Error loading ${section}:`, error);
                }
            }
        }

        // Load khi trang sẵn sàng
        document.addEventListener('DOMContentLoaded', loadAllSections);
    </script>
</body>

</html>
